{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.0/css/all.css">
    <link rel="stylesheet" type="text/css" href="{% static 'css/stylehome.css' %}"/>

    <title>Home</title>
  </head>
  <body>
    <nav class="navbar navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="#">
          <i class="far fa-calendar-alt"></i>
          Planner
        </a>
        <div>
          <form method="POST">
            {% csrf_token %}
            <button type="submit" class="btn" name="logout user">Logout</button>
          </form>
        </div>
      </div>
    </nav>
    <div class="container-sm box">
      <div class="upper">
        <span>
          <span><a>Your Assignment</a><a href="add/"><i class="fas fa-plus plus"></i></a></span>
        </span>
      </div>
      <div class="content" id="table-wrapper">
        <div class="table-content" id="table-scroll">
          <table class="table table-light table-hover">
            {% for task in tasks %}
              <tbody class="table-content">
                <tr>
                  <td style="text-align:center">{{task.judul}}</td>
                  <td style="text-align:center"><i class="fas fa-clock"></i>&nbsp{{task.waktu}}</td>
                  <td style="text-align:center"><a href="{% url 'delete' task.id %}" class="btn btn-outline-danger btn-sm">Delete</a>
                </tr>
              </tbody>
            {% endfor %}
          </table>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

    </body>
</html>
